<!--
  Footy Picker — index.html
  Setup notes:
  • Ensure you completed Firebase setup and filled js/firebase-config.js
  • Functions must be deployed to proxy API-Football requests via /api/*
  • Uses ESM imports (native modules) and Firebase v10 CDN.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footy Picker</title>
    <meta name="api-sports-key" content="053bc3ed82f451e04159426e80a34c64" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- ========================= HEADER ========================= -->
  <header class="app-header">
    <div class="brand">
      <span class="logo">⚽</span>
      <h1>Footy Picker</h1>
    </div>
    <div class="user-panel" id="user-panel">
      <!-- Populated by auth.js -->
    </div>
  </header>



  <!-- ========================= AUTH MODALS ========================= -->
  <dialog id="modal-auth" class="modal">
    <form class="modal-box" id="auth-form">
      <h2 class="modal-title" id="auth-title">Log in</h2>
      <label class="field">
        <span>Email</span>
        <input id="auth-email" type="email" placeholder="you@email.com" required />
      </label>
      <label class="field">
        <span>Password</span>
        <input id="auth-pass" type="password" placeholder="••••••••" required />
      </label>
      <div class="modal-actions">
        <button type="submit" class="btn primary" id="auth-submit">Continue</button>
<button type="button" class="btn ghost" id="auth-cancel">Cancel</button>
      </div>
      <p class="helper" id="auth-helper"></p>
    </form>
  </dialog>

  <!-- ========================= MAIN ========================= -->
  <main class="container">
    <!-- -------- Hero -------- -->
    <section class="hero" aria-label="Overview">
      <h2>Make your picks for this weekend</h2>
      <p>Choose winners for curated top fixtures. Earn a point for every correct result.</p>
    </section>

    <!-- -------- Current Week Display -------- -->
    <section class="section" aria-labelledby="current-week-title">
      <div class="section-head">
        <h2 id="current-week-title">Current Week</h2>
      </div>
      <div class="current-week-display">
        <span id="current-week-text">Loading...</span>
        <div class="week-limits">
          <small id="week-limits-text">Loading time limit...</small>
        </div>
      </div>
    </section>

    <!-- -------- Match List -------- -->
    <section class="section" aria-labelledby="matches-title">
      <div class="section-head">
        <h2 id="matches-title">Fixtures</h2>
      </div>
      <div id="matches" class="matches">
        <!-- Match cards injected here -->
      </div>
      <div id="matches-empty" class="empty hidden">No matches found for this weekend.</div>
      <div id="matches-loading" class="loading">Loading matches…</div>
      <div id="matches-error" class="error hidden"></div>
      <div class="actions">
        <button id="btn-submit" class="btn primary" disabled>Submit Predictions</button>
        <button id="btn-refresh" class="btn ghost small" title="Refresh matches">↻ Refresh</button>
        <button id="btn-refresh-positions" class="btn ghost small" title="Refresh team positions">↻ Positions</button>
      </div>
    </section>

  </main>

  <!-- ========================= FOOTER ========================= -->
  <footer class="app-footer">
    <small><a href="/admin.html" class="link">Admin</a></small>
  </footer>

  <!-- ========================= TEMPLATES ========================= -->
  <template id="match-card-template">
    <article class="match-card" data-fixture-id="">
      <div class="match-header">
        <div class="league-pill">
          <span class="league-name">League</span>
        </div>
        <div class="datetime-pill">
          <span class="match-status">—</span>
        </div>
      </div>
      
      <div class="match-content">
        <div class="team home-team">
          <div class="team-logo-container">
            <img class="team-logo" alt="Home team logo" />
          </div>
          <span class="team-name">Home</span>
          <div class="team-position-container">
            <span class="team-position" data-team-id="">—</span>
          </div>
        </div>
        
        <div class="match-center">
          <div class="score-display">
            <span class="score-cell home-score">-</span>
            <span class="score-separator">:</span>
            <span class="score-cell away-score">-</span>
          </div>
          <div class="match-status-indicator">VS</div>
        </div>
        
        <div class="team away-team">
          <div class="team-logo-container">
            <img class="team-logo" alt="Away team logo" />
          </div>
          <span class="team-name">Away</span>
          <div class="team-position-container">
            <span class="team-position" data-team-id="">—</span>
          </div>
        </div>
      </div>
      
      <div class="prediction-choices" role="group" aria-label="Match prediction">
        <button class="prediction-btn home-btn" data-choice="H">
          <span class="btn-text">Home</span>
        </button>
        <button class="prediction-btn draw-btn" data-choice="D">
          <span class="btn-text">Draw</span>
        </button>
        <button class="prediction-btn away-btn" data-choice="A">
          <span class="btn-text">Away</span>
        </button>
      </div>
    </article>
  </template>

  <!-- ========================= SCRIPTS ========================= -->
  <script type="module" src="/js/nav.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
